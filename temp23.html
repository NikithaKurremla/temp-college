<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 25 },
        { id: 2, name: "P2", price: 45 },
        { id: 3, name: "P3", price: 30 },
      ];
      const cart = {};
      const addToCart = (id) => {
        // const score={};
        // score["maths"]=95;
        // score["maths"]=score["maths"]+2;
        // console.log(score);
        // score["maths"]=75;
        // console.log(score);
        cart[id] = 1;
        console.log(cart);
        showCart();
      };
      const incre = (id) => {
        cart[id] = cart[id] + 1;
        showCart();
      };
      const desc = (id) => {
        cart[id] = cart[id] - 1;
        showCart();
      };
      // let total=0;
      // let sum=0;
      const showTotal = () =>{
        let str="";
        let total=products.reduce((sum,value)=>{
        // if(cart[value.id]){
        //  return sum=sum+value.price * cart[value.id];
        // }
        // return sum;
        return sum=sum+value.price * (cart[value.id] ? cart[value.id]:0);
        
      },0);
          // str+=`

          // `
          divTotal.innerHTML= total;
        };
    
      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick="desc(${
              value.id
            })">-</button>${cart[value.id]}<button onclick="incre(${
              value.id
            })">+</button>-${value.price * cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        showTotal();
      };
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
    <div id="divTotal"></div>
  </body>
</html>
